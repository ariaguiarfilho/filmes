<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form autocomplete="off" novalidate [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">

      <mat-card-content>
        <dio-input-text titulo="Título" [formGroup]="cadastro" controlName="titulo" [require]="true"></dio-input-text>

        <dio-input-text titulo="Link Foto" [formGroup]="cadastro" controlName="urlFoto"></dio-input-text>


        <dio-input-data titulo="Data de Lançamento" [formGroup]="cadastro" controlName="dataLancamento" [require]="true"></dio-input-data>

        <dio-input-textarea titulo="Descrição" [formGroup]="cadastro" controlName="descricao" [rows]="5">
        </dio-input-textarea>

        <dio-input-number titulo="Nota IMDb " [formGroup]="cadastro" controlName="nota" [require]="true" [step]="0.1" >
        </dio-input-number>

        <dio-input-text titulo="Link IMDb" [formGroup]="cadastro" controlName="urlImdb"></dio-input-text>


        <dio-input-select titulo="Gênero" [opcoes]="generos" [formGroup]="cadastro" controlName="genero" [require]="true"></dio-input-select>

      </mat-card-content>
      <mat-card-actions>
        <button color="accent" type="submit" mat-raised-button>Salvar</button>
        <button color="warn" type="reset" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
