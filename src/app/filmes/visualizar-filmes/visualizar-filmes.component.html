<mat-list *ngIf="filme; else semRegistros">
  <mat-list-item>Título: {{filme.titulo}}</mat-list-item>
  <mat-list-item>Data de Lançamento: {{filme.dtLancamento | date: 'dd/MM/yyyy'}}</mat-list-item>
  <mat-list-item>Gênero: {{filme.genero}}</mat-list-item>
  <mat-list-item>Descrição: {{filme.descricao}}</mat-list-item>
  <mat-list-item>Nota: <a [href]="filme.urlIMDb" target="_blank"> {{filme.nota}} </a> </mat-list-item>
  <img mat-card-image [src]="filme.urlFoto || semImagem">
</mat-list>
<mat-card>

  <mat-card-actions>
    <button color="accent" (click)="editar(filme.id)"  mat-raised-button>Editar</button>
    <button color="warn" (click)="excluir()" mat-raised-button>Excluir</button>
  </mat-card-actions>
</mat-card>

<ng-template #semRegistros>
  <h1> Não exitem registros</h1>
</ng-template>
