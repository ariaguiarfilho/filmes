<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filtroListagem">

    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text titulo="Texto" controlName="texto" [formGroup]="filtroListagem">

        </dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-select titulo="Gênero" controlName="genero" [opcoes]="generos" [formGroup]="filtroListagem">

        </dio-input-select>
      </div>

    </div>
  </form>
</mat-card>


<div class="home-content" infiniteScroll (scrolled)="onScroll()" *ngIf="filmes.length; else semRegistros">

  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.urlFoto || semImagem">
    <mat-card-content>
      <p class="quebrar-linha">
        {{filme.descricao || 'Nenhuma descrição informada'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" (click)="abrirFilme(filme.id)" mat-raised-button>ABRIR</button>
    </mat-card-actions>
  </mat-card>


</div>

<ng-template #semRegistros>
  <h1> Não exitem registros</h1>
</ng-template>
